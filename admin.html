<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

  <button id="theme-toggle" aria-label="تبديل الوضع">🌙</button>

  <script>
    const ADMIN_PASSWORD_HASH = '7c4a8d09ca3762af61e59520943dc26494f8941b'; // SHA1 hash of '199222'

    // Theme toggle
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      themeToggle.textContent = document.body.classList.contains('dark') ? '☀️' : '🌙';
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    });
    if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.body.classList.add('dark');
      themeToggle.textContent = '☀️';
    }

    function login() {
      const password = document.getElementById('password').value;
      const hash = sha1(password);
      if (hash === ADMIN_PASSWORD_HASH) {
        document.getElementById('login-form').classList.add('hidden');
        document.getElementById('admin-content').classList.remove('hidden');
        loadTickets();
      } else {
        alert('كلمة المرور غير صحيحة!');
      }
    }

    // Simple SHA1 implementation
    function sha1(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        const char = str.charCodeAt(i);
        hash = ((hash << 5) - hash) + char;
        hash = hash & hash;
      }
      return hash.toString(16);
    }

    let allTickets = [];
    function loadTickets() {
      const tickets = JSON.parse(localStorage.getItem('tickets') || '[]');
      allTickets = tickets;
      renderTickets(tickets);
    }

    function renderTickets(tickets) {
      const tbody = document.getElementById('tickets-body');
      tbody.innerHTML = '';
      tickets.forEach((ticket, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${ticket.ticketNumber}</td>
          <td>${ticket.name}</td>
          <td>${ticket.phone}</td>
          <td>${ticket.issue}</td>
          <td>${ticket.date}</td>
          <td>
            <select onchange="updateStatus(${index}, this.value)">
              <option value="قيد التنفيذ" ${ticket.status === 'قيد التنفيذ' ? 'selected' : ''}>قيد التنفيذ</option>
              <option value="مكتمل" ${ticket.status === 'مكتمل' ? 'selected' : ''}>مكتمل</option>
              <option value="محذوف" ${ticket.status === 'محذوف' ? 'selected' : ''}>محذوف</option>
            </select>
          </td>
          <td><button onclick="deleteTicket(${index})" class="bg-red-600 text-white p-1 rounded hover:bg-red-700">حذف نهائي</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    function updateStatus(index, status) {
      allTickets[index].status = status;
      localStorage.setItem('tickets', JSON.stringify(allTickets));
      renderTickets(allTickets);
    }

    function filterTickets() {
      const search = document.getElementById('search').value.toLowerCase();
      const statusFilter = document.getElementById('status-filter').value;
      const filteredTickets = allTickets.filter(ticket => {
        return (
          (!statusFilter || ticket.status === statusFilter) &&
          (
            ticket.ticketNumber.toLowerCase().includes(search) ||
            ticket.name.toLowerCase().includes(search) ||
            ticket.phone.includes(search) ||
            ticket.issue.toLowerCase().includes(search)
          )
        );
      });
      renderTickets(filteredTickets);
    }

    function deleteTicket(index) {
      if (confirm('هل تريد حذف هذا الطلب نهائيًا؟')) {
        allTickets.splice(index, 1);
        localStorage.setItem('tickets', JSON.stringify(allTickets));
        renderTickets(allTickets);
      }
    }

    document.getElementById('export-btn').addEventListener('click', () => {
      const csv = ['رقم الطلب,الاسم,رقم الهاتف,وصف المشكلة,التاريخ,الحالة'];
      allTickets.forEach(ticket => {
        csv.push(`${ticket.ticketNumber},${ticket.name},${ticket.phone},${ticket.issue.replace(/,/g, ' ')},${ticket.date},${ticket.status}`);
      });
      const blob = new Blob([csv.join('\n')], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'doctor_net_tickets.csv';
      link.click();
    });
  </script>
