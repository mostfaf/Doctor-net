<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

  <style>

<body>
  <div class="container">
    <h1 class="text-2xl font-bold text-center mb-4">دكتور نت - لوحة الإدارة</h1>
    <div id="login-form">
      <input type="password" id="password" placeholder="أدخل كلمة المرور" required>
      <button onclick="login()">دخول</button>
    </div>
    <div id="admin-content" class="hidden">
      <input type="text" id="search" placeholder="ابحث في الطلبات..." oninput="filterTickets()">
      <table>

            <th>التاريخ</th>

          </tr>
        </thead>
        <tbody id="tickets-body"></tbody>
      </table>
      <a href="index.html">العودة إلى تقديم الطلب</a>
    </div>
  </div>
  <script>
    const ADMIN_PASSWORD_HASH = CryptoJS.SHA256('199222').toString(); // كلمة المرور: 199222

    // Service Worker registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try {
          // Unregister any existing Service Workers to avoid conflicts
          const registrations = await navigator.serviceWorker.getRegistrations();
          for (let reg of registrations) {
            await reg.unregister();
            console.log('Unregistered old Service Worker:', reg.scope);
          }

          // Register new Service Worker
          const registration = await navigator.serviceWorker.register('/sw.js', { scope: '/' });
          console.log('Service Worker registered with scope:', registration.scope);
        } catch (error) {
          console.error('Service Worker registration failed:', error);
          alert('فشل تسجيل Service Worker. الرجاء: 1. تشغيل الموقع عبر خادم (مثل localhost:8000). 2. التأكد من وجود ملف sw.js في المجلد الجذر. 3. فتح وحدة التحكم (F12) ومشاركة رسالة الخطأ.');
        }
      });
    } else {
      console.warn('Service Worker غير مدعوم في هذا المتصفح.');
    }

    function login() {
      const password = document.getElementById('password').value;
      const hash = CryptoJS.SHA256(password).toString();

      if (hash === ADMIN_PASSWORD_HASH) {
        document.getElementById('login-form').classList.add('hidden');
        document.getElementById('admin-content').classList.remove('hidden');
        loadTickets();
      } else {
        alert('كلمة المرور غير صحيحة!');
      }
    }

    function loadTickets() {
      if (!window.localStorage) {
        alert('المتصفح لا يدعم التخزين المحلي.');
        return;
      }

      const tickets = JSON.parse(localStorage.getItem('tickets') || '[]');
      const tbody = document.getElementById('tickets-body');
      tbody.innerHTML = '';

      tickets.forEach(encryptedTicket => {
        try {
          const bytes = CryptoJS.AES.decrypt(encryptedTicket, 'doctor-net-secret');
          const ticket = JSON.parse(bytes.toString(CryptoJS.enc.Utf8));
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${ticket.ticketNumber}</td>
            <td>${ticket.name}</td>
            <td>${ticket.phone}</td>
            <td>${ticket.issue}</td>
            <td>${ticket.date}</td>
            <td><button onclick="deleteTicket('${ticket.ticketNumber}')" class="bg-red-600 text-white p-1 rounded">حذف</button></td>
          `;
          tbody.appendChild(row);
        } catch (error) {
          console.error('Error decrypting ticket:', error);
        }
      });
    }

    function filterTickets() {
      const search = document.getElementById('search').value.toLowerCase();
      const tickets = JSON.parse(localStorage.getItem('tickets') || '[]');
      const tbody = document.getElementById('tickets-body');
      tbody.innerHTML = '';

      tickets.forEach(encryptedTicket => {
        try {
          const bytes = CryptoJS.AES.decrypt(encryptedTicket, 'doctor-net-secret');
          const ticket = JSON.parse(bytes.toString(CryptoJS.enc.Utf8));
          if (
            ticket.ticketNumber.toLowerCase().includes(search) ||
            ticket.name.toLowerCase().includes(search) ||
            ticket.phone.includes(search) ||
            ticket.issue.toLowerCase().includes(search)
          ) {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${ticket.ticketNumber}</td>
              <td>${ticket.name}</td>
              <td>${ticket.phone}</td>
              <td>${ticket.issue}</td>
              <td>${ticket.date}</td>
              <td><button onclick="deleteTicket('${ticket.ticketNumber}')" class="bg-red-600 text-white p-1 rounded">حذف</button></td>
            `;
            tbody.appendChild(row);
          }
        } catch (error) {
          console.error('Error decrypting ticket:', error);
        }
      });
    }

    function deleteTicket(ticketNumber) {
      if (confirm(`هل تريد حذف الطلب ${ticketNumber}؟`)) {
        let tickets = JSON.parse(localStorage.getItem('tickets') || '[]');
        tickets = tickets.filter(encryptedTicket => {
          try {
            const bytes = CryptoJS.AES.decrypt(encryptedTicket, 'doctor-net-secret');
            const ticket = JSON.parse(bytes.toString(CryptoJS.enc.Utf8));
            return ticket.ticketNumber !== ticketNumber;
          } catch (error) {
            return true;
          }
        });
        localStorage.setItem('tickets', JSON.stringify(tickets));
        loadTickets();
      }
    }
  </script>
