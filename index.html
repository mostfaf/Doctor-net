<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>دكتور نت لحلول الشبكات - الدعم الفني</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <!-- Google Fonts Cairo & Tajawal -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&family=Tajawal:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #178184 0%, #0d474a 100%);
            font-family: 'Cairo', 'Tajawal', Tahoma, Arial, sans-serif;
            color: #222;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 410px;
            margin: 32px auto 40px auto;
            background: rgba(255,255,255,0.98);
            padding: 22px 12px 28px 12px;
            border-radius: 22px;
            box-shadow: 0 10px 40px 0 #17818433, 0 2px 8px #0d474a33;
            position: relative;
        }
        .logo-hero {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            margin-top: -18px;
            animation: logoFadeIn 1.3s cubic-bezier(.68,-0.55,.27,1.55);
        }
        .logo-img {
            width: 120px;
            max-width: 80vw;
            border-radius: 18px;
            box-shadow: 0 8px 32px #17818433, 0 2px 8px #0d474a33;
            background: rgba(255,255,255,0.12);
            transition: transform 0.4s cubic-bezier(.23,1.01,.32,1);
            border: 3px solid #fff;
        }
        .logo-img:hover {
            transform: scale(1.09) rotate(-2deg);
            box-shadow: 0 16px 48px #17818466, 0 2px 16px #0d474a44;
        }
        @keyframes logoFadeIn {
            from { opacity: 0; transform: scale(0.85);}
            to   { opacity: 1; transform: scale(1);}
        }
        h1 {
            color: #0d474a;
            text-align: center;
            margin-bottom: 18px;
            font-weight: 900;
            letter-spacing: 2px;
            font-size: 2em;
            font-family: 'Tajawal', 'Cairo', Tahoma, Arial, sans-serif;
            text-shadow: 1px 2px 10px #17818444, 0 1px 2px #0d474a33;
        }
        .social-bar {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 16px;
        }
        .social-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(90deg, #25d366 0%, #128c7e 100%);
            color: #fff;
            font-weight: 800;
            font-size: 1em;
            padding: 8px 15px;
            border-radius: 10px;
            text-decoration: none;
            box-shadow: 0 4px 12px #25d36633;
            transition: background 0.3s, transform 0.15s;
        }
        .social-btn.facebook {
            background: linear-gradient(90deg, #1877f3 0%, #0d474a 100%);
            box-shadow: 0 4px 12px #1877f344;
        }
        .social-btn i {
            font-size: 1.2em;
        }
        .social-btn:hover {
            background: linear-gradient(90deg, #128c7e 0%, #25d366 100%);
            transform: scale(1.07);
        }
        .social-btn.facebook:hover {
            background: linear-gradient(90deg, #0d474a 0%, #1877f3 100%);
        }
        p.subtitle {
            text-align: center;
            color: #222;
            font-size: 1.04em;
            margin-bottom: 18px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        h2 {
            border-right: 4px solid #178184;
            padding-right: 10px;
            color: #0d474a;
            margin-top: 30px;
            margin-bottom: 12px;
            font-size: 1.15em;
            font-weight: 800;
            font-family: 'Tajawal', 'Cairo', Tahoma, Arial, sans-serif;
        }
        label {
            display: block;
            margin: 8px 0 4px 0;
            font-weight: 700;
            color: #0d474a;
            font-size: 1em;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px 8px;
            margin-bottom: 12px;
            border: 1.5px solid #178184;
            border-radius: 9px;
            font-size: 1em;
            background: #f7fafd;
            transition: border-color 0.3s, background 0.3s;
            font-weight: 600;
            color: #2c3e50;
        }
        input:focus, textarea:focus, select:focus {
            border-color: #0d474a;
            background: #fff;
            outline: none;
            box-shadow: 0 0 8px #17818477;
        }
        textarea {
            resize: vertical;
            min-height: 60px;
            max-height: 120px;
        }
        button {
            background: linear-gradient(90deg, #178184 0%, #0d474a 100%);
            color: #fff;
            font-weight: 900;
            font-size: 1em;
            padding: 11px 22px;
            border: none;
            border-radius: 9px;
            cursor: pointer;
            box-shadow: 0 4px 12px #17818444;
            transition: background 0.3s, transform 0.15s;
            user-select: none;
        }
        button:hover {
            background: linear-gradient(90deg, #0d474a 0%, #178184 100%);
            transform: scale(1.04);
        }
        .success {
            color: #27ae60;
            font-weight: 700;
            margin: 10px 0 0 0;
            font-size: 1em;
            text-align: center;
        }
        .error {
            color: #e74c3c;
            font-weight: 700;
            margin: 10px 0 0 0;
            font-size: 1em;
            text-align: center;
        }
        .whatsapp-section {
            background: #e6f4ea;
            border: 2px solid #25d366;
            border-radius: 9px;
            margin: 14px 0 8px 0;
            padding: 10px 7px;
            text-align: center;
            font-weight: 700;
            color: #128c7e;
            font-size: 1em;
            user-select: none;
        }
        .whatsapp-btn {
            background: linear-gradient(90deg, #25d366 0%, #128c7e 100%);
            color: #fff;
            font-size: 1em;
            border: none;
            border-radius: 9px;
            padding: 10px 18px;
            margin-top: 7px;
            cursor: pointer;
            font-weight: 900;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
            transition: background 0.3s, transform 0.15s;
        }
        .whatsapp-btn img {
            width: 20px;
            height: 20px;
        }
        .admin-section {
            display: none;
            margin-top: 28px;
            overflow-x: auto;
            padding-bottom: 10px;
        }
        .admin-section table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 8px;
            background: #f9fbff;
            box-shadow: 0 4px 12px #2c536422;
            border-radius: 10px;
        }
        .admin-section th,
        .admin-section td {
            border: none;
            padding: 8px 8px;
            text-align: center;
            vertical-align: middle;
            font-size: 0.92em;
            color: #34495e;
            font-weight: 600;
        }
        .admin-section th {
            background: linear-gradient(90deg, #178184 0%, #0d474a 100%);
            color: #fff;
            font-weight: 800;
            font-size: 1em;
            border-radius: 10px 10px 0 0;
        }
        .admin-section tbody tr {
            background: #fff;
            box-shadow: 0 2px 8px #2c53641a;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .admin-section tbody tr:hover {
            background: #e3f0fb;
        }
        .admin-section td.desc-cell {
            max-width: 90px;
            word-wrap: break-word;
            white-space: normal;
            text-align: right;
            direction: rtl;
        }
        .admin-section select {
            padding: 7px 12px;
            border-radius: 8px;
            border: 1.2px solid #178184;
            font-weight: 700;
            cursor: pointer;
            transition: border-color 0.3s;
            background: #f9fbfd;
            color: #2c3e50;
        }
        .admin-section select:focus {
            border-color: #0d474a;
            outline: none;
            background: #fff;
            box-shadow: 0 0 6px #17818477;
        }
        .admin-section button {
            background: #e74c3c;
            padding: 7px 15px;
            border-radius: 8px;
            font-weight: 900;
            font-size: 0.93em;
            color: #fff;
            border: none;
            cursor: pointer;
            box-shadow: 0 3px 8px #e74c3c33;
            transition: background 0.3s, transform 0.12s;
        }
        .admin-section button:hover {
            background: #c0392b;
            transform: scale(1.04);
        }
        .logout-btn {
            background: #e74c3c;
            font-size: 1em;
            padding: 8px 18px;
            border-radius: 10px;
            font-weight: 900;
            margin-bottom: 18px;
            float: left;
            box-shadow: 0 4px 12px #e74c3c44;
            cursor: pointer;
            transition: background 0.3s, transform 0.12s;
        }
        .logout-btn:hover {
            background: #c0392b;
            transform: scale(1.04);
        }
        .copyright {
            text-align: center;
            color: #fff;
            font-size: 0.95em;
            margin: 30px 0 18px 0;
            letter-spacing: 0.7px;
            font-weight: 600;
            text-shadow: 1px 1px 4px #0d474a;
        }
        .copyright strong {
            color: #178184;
            text-shadow: 1px 1px 6px #0d474a;
        }
        @media (max-width: 600px) {
            .container {
                max-width: 97vw;
                margin: 7px 0 18px 0;
                padding: 7px 2vw 16px 2vw;
                border-radius: 12px;
            }
            .logo-img { width: 70px; border-radius: 12px; }
            h1 { font-size: 1.1em; margin-bottom: 10px; }
            .social-bar { gap: 4px; margin-bottom: 10px;}
            .social-btn { font-size: 0.92em; padding: 7px 8px; border-radius: 7px;}
            h2 { font-size: 0.97em; margin-top: 20px; margin-bottom: 7px; }
            label { font-size: 0.95em; margin: 4px 0 2px 0;}
            input, textarea, select { font-size: 0.95em; padding: 7px 6px; border-radius: 6px; margin-bottom: 6px;}
            button, .logout-btn, .admin-section button { font-size: 0.96em; padding: 7px 12px; border-radius: 7px;}
            .admin-section th, .admin-section td { padding: 5px 3px; font-size: 0.9em;}
            .admin-section td.desc-cell { max-width: 50px;}
            .whatsapp-section { font-size: 0.93em; padding: 6px 2px; border-radius: 6px;}
            .copyright { font-size: 0.85em; margin: 14px 0 7px 0;}
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- شعار دكتور نت -->
        <div class="logo-hero">
            <img src="https://pplx-res.cloudinary.com/image/upload/v1749334045/user_uploads/68138541/5cdf4da0-e153-417f-b7c5-d3ad13f6f0ad/1000140172.jpg"
                 alt="شعار دكتور نت" class="logo-img" />
        </div>
        <h1>دكتور نت لحلول الشبكات</h1>
        <!-- شريط أيقونات التواصل -->
        <div class="social-bar">
            <a class="social-btn" href="https://wa.me/201064496440" target="_blank" rel="noopener" aria-label="تواصل واتساب">
                <i class="fab fa-whatsapp"></i>
                تواصل واتساب
            </a>
            <a class="social-btn facebook" href="https://www.facebook.com/share/1RzaRwfF5Y/" target="_blank" rel="noopener" aria-label="تواصل فيسبوك">
                <i class="fab fa-facebook-messenger"></i>
                تواصل فيسبوك
            </a>
        </div>
        <p class="subtitle">لحجز طلبات الدعم الفني بسهولة وسرعة</p>

        <!-- باقي الموقع (النماذج ولوحة الإدارة) كما في الكود السابق، بدون أي تغيير في الوظائف -->
        <!-- ... انسخ من الكود السابق كل النماذج والجافاسكريبت ولوحة الإدارة ... -->

        <!-- حجز طلب جديد -->
        <h2>حجز طلب جديد</h2>
        <form id="ticket-form" autocomplete="off" novalidate>
            <label for="name">الاسم الكامل:</label>
            <input type="text" id="name" name="name" required placeholder="أدخل اسمك الكامل" />
            <label for="phone">رقم الهاتف:</label>
            <input type="tel" id="phone" name="phone" required placeholder="أدخل رقم هاتفك" pattern="[\d\s\+\-]+" />
            <label for="email">البريد الإلكتروني (اختياري):</label>
            <input type="email" id="email" name="email" placeholder="مثال: example@mail.com" />
            <label for="desc">وصف المشكلة:</label>
            <textarea id="desc" name="desc" rows="4" required placeholder="صف المشكلة التي تواجهها"></textarea>
            <button type="submit" id="submit-btn">حجز الطلب</button>
            <div id="ticket-success" class="success" role="alert" aria-live="polite"></div>
            <div id="ticket-error" class="error" role="alert" aria-live="assertive"></div>
            <div id="whatsapp-section"></div>
        </form>

        <!-- متابعة الطلب -->
        <h2>متابعة الطلب</h2>
        <form id="track-form" autocomplete="off" novalidate>
            <label for="track-id">أدخل رقم الحجز لمتابعة الطلب:</label>
            <input type="text" id="track-id" name="track-id" required placeholder="رقم الحجز" />
            <button type="submit" id="track-btn">متابعة</button>
            <div id="track-result" role="alert" aria-live="polite"></div>
        </form>

        <!-- لوحة الإدارة -->
        <h2>لوحة الإدارة</h2>
        <form id="admin-login-form" autocomplete="off" novalidate>
            <label for="admin-password">كلمة مرور لوحة الإدارة:</label>
            <input type="password" id="admin-password" name="admin-password" required placeholder="أدخل كلمة المرور" />
            <button type="submit">دخول</button>
            <div id="admin-login-error" class="error" role="alert" aria-live="assertive"></div>
        </form>

        <div class="admin-section" id="admin-section" aria-live="polite" aria-label="لوحة إدارة الطلبات">
            <button class="logout-btn" id="logout-btn" aria-label="تسجيل خروج من لوحة الإدارة">تسجيل خروج</button>
            <h3 style="color:#005a9c; margin-bottom: 20px;">لوحة إدارة الطلبات</h3>
            <table role="table" aria-describedby="admin-section">
                <thead>
                    <tr>
                        <th scope="col">رقم الحجز</th>
                        <th scope="col">الاسم</th>
                        <th scope="col">الهاتف</th>
                        <th scope="col">الوصف</th>
                        <th scope="col">الحالة</th>
                        <th scope="col">تغيير الحالة</th>
                        <th scope="col">حذف</th>
                    </tr>
                </thead>
                <tbody id="admin-tbody"></tbody>
            </table>
        </div>
    </div>

    <footer class="copyright" role="contentinfo">
        حقوق النشر &copy; <strong>مصطفى عاطف الشورى</strong> - برعاية <strong>سيستم سمارت راديوس</strong>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <!-- Firestore -->

</body>
