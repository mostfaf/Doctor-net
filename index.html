<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

  <script>
    // Service Worker registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try {
          // Unregister any existing Service Workers to avoid conflicts
          const registrations = await navigator.serviceWorker.getRegistrations();
          for (let reg of registrations) {
            await reg.unregister();
            console.log('Unregistered old Service Worker:', reg.scope);
          }

          // Register new Service Worker
          const registration = await navigator.serviceWorker.register('/sw.js', { scope: '/' });
          console.log('Service Worker registered with scope:', registration.scope);
        } catch (error) {
          console.error('Service Worker registration failed:', error);
          alert('فشل تسجيل Service Worker. الرجاء: 1. تشغيل الموقع عبر خادم (مثل localhost:8000). 2. التأكد من وجود ملف sw.js في المجلد الجذر. 3. فتح وحدة التحكم (F12) ومشاركة رسالة الخطأ.');
        }
      });
    } else {
      console.warn('Service Worker غير مدعوم في هذا المتصفح.');
    }

    // Form submission
    document.getElementById('support-form').addEventListener('submit', function(e) {
      e.preventDefault();
      if (!window.localStorage) {
        alert('المتصفح لا يدعم التخزين المحلي.');
        return;
      }

      const ticketNumber = 'TN' + Math.floor(100000 + Math.random() * 900000);
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const issue = document.getElementById('issue').value.trim();
      const date = new Date().toLocaleString('ar-EG');

      // Basic validation
      if (!name || !phone || !issue) {
        alert('الرجاء ملء جميع الحقول.');
        return;
      }
      if (!/^\+?\d{10,15}$/.test(phone)) {
        alert('رقم الهاتف غير صحيح. أدخل رقمًا صالحًا (10-15 رقمًا).');
        return;
      }

      // Encrypt and store ticket
      const ticket = { ticketNumber, name, phone, issue, date };
      const encryptedTicket = CryptoJS.AES.encrypt(JSON.stringify(ticket), 'doctor-net-secret').toString();
      const tickets = JSON.parse(localStorage.getItem('tickets') || '[]');
      tickets.push(encryptedTicket);
      localStorage.setItem('tickets', JSON.stringify(tickets));

      // Show result
      document.getElementById('ticket-number').textContent = ticketNumber;
      document.getElementById('result').classList.remove('hidden');

      // WhatsApp link
      const message = `مرحبًا دكتور نت، أنا ${name}. رقم الطلب: ${ticketNumber}. المشكلة: ${issue}`;
      const whatsappUrl = `https://wa.me/201064496440?text=${encodeURIComponent(message)}`;
      document.getElementById('whatsapp-btn').href = whatsappUrl;

      this.reset();
    });
  </script>
