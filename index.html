<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دكتور نت - حلول الشبكات المتكاملة</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3a0ca3;
            --secondary: #4361ee;
            --accent: #4cc9f0;
            --success: #2ecc71;
            --warning: #f9c74f;
            --danger: #e63946;
            --light: #f8f9fa;
            --dark: #1d3557;
            --text: #333;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a237e 0%, var(--primary) 50%, #4cc9f0 100%);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 Q50,10 100,0 L100,100 Q50,90 0,100 Z" fill="rgba(255,255,255,0.03)"/></svg>');
            background-size: cover;
            z-index: -1;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
            z-index: 10;
        }
        
        .header {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            padding: 25px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            z-index: 1;
        }
        
        .logo-container {
            position: relative;
            z-index: 2;
            margin-bottom: 20px;
        }
        
        .logo {
            width: 140px;
            height: 140px;
            background: linear-gradient(45deg, var(--accent), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            border: 5px solid white;
            animation: pulse 2s infinite;
        }
        
        .logo i {
            font-size: 4rem;
            color: white;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .title {
            color: white;
            font-size: 2.5rem;
            font-weight: 800;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
            letter-spacing: 1px;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            font-weight: 300;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .main-content {
            padding: 40px 30px;
        }
        
        .section-title {
            color: var(--primary);
            font-size: 1.8rem;
            margin-bottom: 25px;
            position: relative;
            padding-right: 15px;
            font-weight: 700;
        }
        
        .section-title::after {
            content: "";
            position: absolute;
            right: 0;
            bottom: -8px;
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--accent), var(--secondary));
            border-radius: 2px;
        }
        
        .social-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(90deg, var(--success), #27ae60);
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 14px 28px;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .social-btn.facebook {
            background: linear-gradient(90deg, var(--secondary), #3a0ca3);
            box-shadow: 0 5px 15px rgba(58, 12, 163, 0.3);
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.4);
        }
        
        .social-btn.facebook:hover {
            box-shadow: 0 8px 20px rgba(58, 12, 163, 0.4);
        }
        
        .social-btn i {
            font-size: 1.4rem;
        }
        
        .form-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(67, 97, 238, 0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }
        
        .form-input:focus {
            border-color: var(--accent);
            background: white;
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 201, 240, 0.2);
        }
        
        textarea.form-input {
            min-height: 120px;
            resize: vertical;
        }
        
        .submit-btn {
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            padding: 16px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(67, 97, 238, 0.3);
            transition: all 0.3s ease;
            display: block;
            margin: 30px auto 0;
            width: 100%;
            max-width: 300px;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.4);
        }
        
        .status-message {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: 600;
        }
        
        .success {
            background: rgba(46, 204, 113, 0.1);
            color: var(--success);
            border: 1px solid rgba(46, 204, 113, 0.3);
        }
        
        .error {
            background: rgba(230, 57, 70, 0.1);
            color: var(--danger);
            border: 1px solid rgba(230, 57, 70, 0.3);
        }
        
        .admin-panel {
            background: rgba(29, 53, 87, 0.05);
            border-radius: 15px;
            padding: 25px;
            margin-top: 40px;
            border: 1px dashed rgba(67, 97, 238, 0.2);
        }
        
        .admin-panel h2 {
            color: var(--dark);
            text-align: center;
            margin-bottom: 25px;
        }
        
        .footer {
            background: var(--dark);
            color: white;
            text-align: center;
            padding: 25px;
            font-weight: 300;
        }
        
        .footer strong {
            color: var(--accent);
            font-weight: 600;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .main-content {
                padding: 25px 20px;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
            
            .social-btn {
                padding: 12px 20px;
                font-size: 1rem;
            }
            
            .form-container {
                padding: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .header {
                padding: 20px 15px;
            }
            
            .logo {
                width: 110px;
                height: 110px;
            }
            
            .logo i {
                font-size: 3rem;
            }
            
            .title {
                font-size: 1.7rem;
            }
            
            .social-container {
                flex-direction: column;
                align-items: center;
            }
            
            .social-btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <div class="logo">
                    <i class="fas fa-network-wired"></i>
                </div>
                <h1 class="title">دكتور نت لحلول الشبكات</h1>
                <p class="subtitle">الحلول التقنية المتكاملة لشبكاتك باحترافية وجودة عالية</p>
            </div>
        </header>
        
        <div class="main-content">
            <div class="social-container">
                <a href="https://wa.me/201064496440" class="social-btn">
                    <i class="fab fa-whatsapp"></i>
                    تواصل عبر واتساب
                </a>
                <a href="https://www.facebook.com/share/1RzaRwfF5Y/" class="social-btn facebook">
                    <i class="fab fa-facebook-messenger"></i>
                    تواصل عبر فيسبوك
                </a>
            </div>
            
            <h2 class="section-title">حجز طلب دعم فني</h2>
            <div class="form-container">
                <form id="ticket-form">
                    <div class="form-group">
                        <label for="name" class="form-label">الاسم الكامل</label>
                        <input type="text" id="name" class="form-input" placeholder="أدخل اسمك الكامل" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone" class="form-label">رقم الهاتف</label>
                        <input type="tel" id="phone" class="form-input" placeholder="أدخل رقم هاتفك" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">البريد الإلكتروني (اختياري)</label>
                        <input type="email" id="email" class="form-input" placeholder="مثال: example@mail.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="desc" class="form-label">وصف المشكلة</label>
                        <textarea id="desc" class="form-input" placeholder="صف المشكلة التي تواجهها بالتفصيل" required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">حجز الطلب</button>
                    
                    <div id="ticket-status" class="status-message" style="display: none;"></div>
                </form>
            </div>
            
            <h2 class="section-title">متابعة حالة الطلب</h2>
            <div class="form-container">
                <form id="track-form">
                    <div class="form-group">
                        <label for="track-id" class="form-label">رقم حجز الطلب</label>
                        <input type="text" id="track-id" class="form-input" placeholder="أدخل رقم الحجز لمتابعة الطلب" required>
                    </div>
                    
                    <button type="submit" class="submit-btn">متابعة حالة الطلب</button>
                    
                    <div id="track-status" class="status-message" style="display: none;"></div>
                </form>
            </div>
            
            <div class="admin-panel">
                <h2 class="section-title">لوحة إدارة الطلبات</h2>
                <form id="admin-login-form">
                    <div class="form-group">
                        <label for="admin-password" class="form-label">كلمة مرور الإدارة</label>
                        <input type="password" id="admin-password" class="form-input" placeholder="أدخل كلمة المرور" required>
                    </div>
                    
                    <button type="submit" class="submit-btn">دخول لوحة الإدارة</button>
                    
                    <div id="admin-status" class="status-message" style="display: none;"></div>
                </form>
            </div>
        </div>
        
        <footer class="footer">
            <p>حقوق النشر © <strong>مصطفى عاطف الشورى</strong> - برعاية <strong>سيستم سمارت راديوس</strong></p>
            <p>جميع الحقوق محفوظة 2024</p>
        </footer>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    
    <script>
        // إعداد Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBc8_zLnXtj9SoypTUUD4df8aCL1Jus3gU",
            authDomain: "doctor-net-e72eb.firebaseapp.com",
            projectId: "doctor-net-e72eb",
            storageBucket: "doctor-net-e72eb.appspot.com",
            messagingSenderId: "564197492244",
            appId: "1:564197492244:web:a901c2dac343aa5a268901",
            measurementId: "G-RZ2XHF1J27"
        };
        
        // تهيئة Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // إدارة الحالة
        const showStatus = (elementId, message, isSuccess) => {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = isSuccess ? "status-message success" : "status-message error";
            element.style.display = "block";
            
            setTimeout(() => {
                element.style.opacity = 1;
            }, 10);
            
            setTimeout(() => {
                element.style.opacity = 0;
                setTimeout(() => {
                    element.style.display = "none";
                }, 500);
            }, 5000);
        };
        
        // حجز طلب جديد
        document.getElementById("ticket-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            
            const name = document.getElementById("name").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const email = document.getElementById("email").value.trim();
            const desc = document.getElementById("desc").value.trim();
            
            if (!name || !phone || !desc) {
                showStatus("ticket-status", "يرجى ملء جميع الحقول المطلوبة", false);
                return;
            }
            
            const ticket = {
                name,
                phone,
                email: email || "غير محدد",
                desc,
                status: "جديد",
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };
            
            try {
                const docRef = await db.collection("tickets").add(ticket);
                const ticketId = docRef.id;
                
                showStatus("ticket-status", `تم حجز الطلب بنجاح! رقم الحجز: ${ticketId}`, true);
                
                // إعادة تعيين النموذج
                document.getElementById("ticket-form").reset();
            } catch (error) {
                showStatus("ticket-status", `حدث خطأ أثناء الحجز: ${error.message}`, false);
            }
        });
        
        // متابعة الطلب
        document.getElementById("track-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            
            const trackId = document.getElementById("track-id").value.trim();
            
            if (!trackId) {
                showStatus("track-status", "يرجى إدخال رقم الحجز", false);
                return;
            }
            
            try {
                const doc = await db.collection("tickets").doc(trackId).get();
                
                if (doc.exists) {
                    const ticket = doc.data();
                    const message = `
                        <strong>الاسم:</strong> ${ticket.name}<br>
                        <strong>الهاتف:</strong> ${ticket.phone}<br>
                        <strong>الوصف:</strong> ${ticket.desc}<br>
                        <strong>الحالة:</strong> ${ticket.status}
                    `;
                    
                    document.getElementById("track-status").innerHTML = message;
                    document.getElementById("track-status").className = "status-message success";
                    document.getElementById("track-status").style.display = "block";
                } else {
                    showStatus("track-status", "لم يتم العثور على طلب بهذا الرقم", false);
                }
            } catch (error) {
                showStatus("track-status", `حدث خطأ أثناء البحث: ${error.message}`, false);
            }
        });
        
        // تسجيل دخول الإدارة
        const ADMIN_PASSWORD = "doctor123";
        
        document.getElementById("admin-login-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            
            const password = document.getElementById("admin-password").value;
            
            if (password === ADMIN_PASSWORD) {
                showStatus("admin-status", "تم تسجيل الدخول بنجاح! جاري تحميل لوحة الإدارة...", true);
                
                // هنا يمكنك إضافة تحميل لوحة الإدارة
                setTimeout(() => {
                    showStatus("admin-status", "لوحة الإدارة قيد التطوير حالياً", true);
                }, 2000);
            } else {
                showStatus("admin-status", "كلمة المرور غير صحيحة!", false);
            }
        });
    </script>
</body>
</html>
