<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<body>
  <button id="theme-toggle" aria-label="تبديل الوضع">🌙</button>
  <div class="container">
    <h1>دكتور نت - دعم فني استثنائي</h1>
    <div id="support-form">
      <input type="text" id="name" placeholder="الاسم" required aria-required="true">
      <input type="tel" id="phone" placeholder="رقم الهاتف" required aria-required="true">
      <textarea id="issue" rows="5" placeholder="وصف المشكلة" required aria-required="true"></textarea>
      <button onclick="submitTicket()">إرسال الطلب</button>

  <script>
    // Theme toggle
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      themeToggle.textContent = document.body.classList.contains('dark') ? '☀️' : '🌙';
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    });
    if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.body.classList.add('dark');
      themeToggle.textContent = '☀️';
    }

    // Form submission
    function submitTicket() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const issue = document.getElementById('issue').value.trim();
      const ticketNumber = 'TN' + Math.floor(100000 + Math.random() * 900000);
      const date = new Date().toLocaleString('ar-EG');
      const status = 'قيد التنفيذ';

      // Validation
      if (!name || !phone || !issue) {
        alert('الرجاء ملء جميع الحقول.');
        return;
      }
      if (!/^\+?\d{10,15}$/.test(phone)) {
        alert('رقم الهاتف غير صحيح. أدخل رقمًا صالحًا (10-15 رقمًا).');
        return;
      }

      // Sanitize input
      const sanitize = (str) => str.replace(/[<>%&'"]/g, char => ({
        '<': '&lt;',
        '>': '&gt;',
        '&': '&amp;',
        '%': '&#37;',
        "'": '&#39;',
        '"': '&quot;'
      })[char] || char);

      const safeName = sanitize(name);
      const safeIssue = sanitize(issue);

      // Save to localStorage
      const ticket = { ticketNumber, name: safeName, phone, issue: safeIssue, date, status };
      const tickets = JSON.parse(localStorage.getItem('tickets') || '[]');
      tickets.push(ticket);
      localStorage.setItem('tickets', JSON.stringify(tickets));

      // Show result
      document.getElementById('ticket-number').textContent = ticketNumber;
      document.getElementById('result').classList.remove('hidden');

      // WhatsApp link
      const message = `مرحبًا دكتور نت، أنا ${safeName}. رقم الطلب: ${ticketNumber}. المشكلة: ${safeIssue}. الحالة: ${status}`;
      const whatsappUrl = `https://wa.me/201064496440?text=${encodeURIComponent(message)}`;
      document.getElementById('whatsapp-btn').href = whatsappUrl;

      // Reset form
      document.getElementById('name').value = '';
      document.getElementById('phone').value = '';
      document.getElementById('issue').value = '';
    }
  </script>
