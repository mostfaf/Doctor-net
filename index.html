<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

  <script>
    function generateUniqueId() {
      return Date.now() + '-' + Math.random().toString(36).substr(2, 9);
    }

    function submitRequest() {
      const phone = document.getElementById('phone').value.trim();
      const notes = document.getElementById('notes').value.trim();
      const messageEl = document.getElementById('message');
      const copyButton = document.getElementById('copyButton');
      const loadingEl = document.getElementById('loading');

      if (!phone || !notes) {
        messageEl.textContent = 'يرجى ملء جميع الحقول';
        messageEl.className = 'mt-4 text-center text-red-600';
        messageEl.classList.remove('hidden');
        copyButton.classList.add('hidden');
        return;
      }

      loadingEl.style.display = 'block';
      messageEl.classList.add('hidden');
      copyButton.classList.add('hidden');

      try {
        let requests = JSON.parse(localStorage.getItem('requests') || '[]');
        const newId = generateUniqueId();
        const newRequest = {
          id: newId,
          phone,
          notes,
          status: 'قيد التنفيذ',
          createdAt: new Date().toLocaleString('ar-EG'),
          appointment: ''
        };
        requests.push(newRequest);
        localStorage.setItem('requests', JSON.stringify(requests));
        messageEl.textContent = `تم إرسال الطلب بنجاح! رقم الطلب: ${newId}`;
        messageEl.className = 'mt-4 text-center text-green-600';
        messageEl.classList.remove('hidden');
        copyButton.classList.remove('hidden');
        document.getElementById('phone').value = '';
        document.getElementById('notes').value = '';
        window.open(`https://wa.me/201064496440?text=${encodeURIComponent(`تم تقديم طلبك، رقم الطلب: ${newId}`)}`, '_blank');
      } catch (error) {
        console.error('Error saving request:', error);
        messageEl.textContent = 'حدث خطأ أثناء حفظ الطلب. يرجى المحاولة مرة أخرى.';
        messageEl.className = 'mt-4 text-center text-red-600';
        messageEl.classList.remove('hidden');
      } finally {
        loadingEl.style.display = 'none';
      }
    }

    function copyRequestId() {
      const messageEl = document.getElementById('message').textContent;
      const idMatch = messageEl.match(/رقم الطلب: (.+)$/);
      if (idMatch && idMatch[1]) {
        navigator.clipboard.writeText(idMatch[1]).then(() => {
          document.getElementById('message').textContent = `${messageEl} (تم نسخ رقم الطلب)`;
        }).catch(err => {
          console.error('Error copying text:', err);
        });
      }
    }

    function trackRequest() {
      const trackId = document.getElementById('trackId').value.trim();
      const trackResultEl = document.getElementById('trackResult');

      if (!trackId) {
        trackResultEl.innerHTML = '<p class="text-red-600 text-center">يرجى إدخال رقم الطلب</p>';
        trackResultEl.classList.remove('hidden');
        return;
      }

      try {
        const requests = JSON.parse(localStorage.getItem('requests') || '[]');
        const request = requests.find(req => req.id === trackId);
        if (request) {
          trackResultEl.innerHTML = `
            <p><strong>الحالة:</strong> ${request.status}</p>
            ${request.appointment ? `<p><strong>موعد الدعم:</strong> ${new Date(request.appointment).toLocaleString('ar-EG')}</p>` : ''}
          `;
          trackResultEl.classList.remove('hidden');
        } else {
          trackResultEl.innerHTML = '<p class="text-red-600 text-center">رقم الطلب غير موجود</p>';
          trackResultEl.classList.remove('hidden');
        }
      } catch (error) {
        console.error('Error tracking request:', error);
        trackResultEl.innerHTML = '<p class="text-red-600 text-center">حدث خطأ أثناء الاستعلام عن الطلب</p>';
        trackResultEl.classList.remove('hidden');
      }
    }
