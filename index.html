<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>دكتور نت لحلول الشبكات</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Cairo', Tahoma, Arial, sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            margin: 0; padding: 0;
        }
        .container {
            max-width: 650px;
            margin: 40px auto 20px auto;
            background: #fff;
            padding: 35px 25px 25px 25px;
            border-radius: 14px;
            box-shadow: 0 6px 24px #b3c2d4;
            position: relative;
        }
        h1 {
            color: #2186c4;
            text-align: center;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        h2 {
            color: #176399;
            margin-top: 40px;
            margin-bottom: 8px;
            border-right: 5px solid #2186c4;
            padding-right: 8px;
            font-size: 1.2em;
        }
        label {
            display: block;
            margin: 10px 0 4px 0;
            font-weight: bold;
            color: #333;
        }
        input, textarea, select {
            width: 100%;
            padding: 9px;
            margin-bottom: 12px;
            border: 1px solid #b3c2d4;
            border-radius: 6px;
            font-size: 1em;
            background: #f7fbff;
            transition: border 0.2s;
        }
        input:focus, textarea:focus, select:focus {
            border: 1.5px solid #2186c4;
            outline: none;
        }
        button {
            background: linear-gradient(90deg, #2186c4 0%, #176399 100%);
            color: #fff;
            border: none;
            padding: 11px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background 0.2s, transform 0.1s;
            box-shadow: 0 2px 8px #cfd8e6;
        }
        button:hover {
            background: linear-gradient(90deg, #176399 0%, #2186c4 100%);
            transform: scale(1.04);
        }
        .admin-section {
            display: none;
            margin-top: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #f7fbff;
        }
        th, td {
            border: 1px solid #d6e0ef;
            padding: 8px;
            text-align: center;
        }
        th {
            background: #2186c4;
            color: #fff;
            font-size: 1em;
        }
        .logout-btn {
            margin-top: 15px;
            float: left;
            background: #e74c3c;
            font-size: 0.95em;
            padding: 8px 18px;
        }
        .success {
            color: #219150;
            margin: 10px 0;
            font-weight: bold;
        }
        .error {
            color: #e74c3c;
            margin: 10px 0;
            font-weight: bold;
        }
        .whatsapp-section {
            background: #e7f9ed;
            border: 1.5px solid #25d366;
            border-radius: 8px;
            margin: 16px 0 8px 0;
            padding: 13px 10px 10px 10px;
            text-align: center;
        }
        .whatsapp-btn {
            background: linear-gradient(90deg, #25d366 0%, #128c7e 100%);
            color: #fff;
            font-size: 1.05em;
            border: none;
            border-radius: 6px;
            padding: 9px 24px;
            margin-top: 8px;
            cursor: pointer;
            font-weight: bold;
            display: inline-block;
            transition: background 0.2s, transform 0.1s;
        }
        .whatsapp-btn:hover {
            background: linear-gradient(90deg, #128c7e 0%, #25d366 100%);
            transform: scale(1.05);
        }
        .copyright {
            text-align: center;
            color: #666;
            font-size: 0.98em;
            margin: 30px 0 10px 0;
            letter-spacing: 0.5px;
        }
        .copyright strong {
            color: #2186c4;
        }
        @media (max-width: 700px) {
            .container { padding: 12px 4px; }
            table, th, td { font-size: 13px; }
            h1 { font-size: 1.3em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>دكتور نت لحلول الشبكات</h1>
        <p style="text-align:center; color:#555; margin-bottom:18px;">
            لحجز طلبات الدعم الفني بسهولة وسرعة
        </p>
        
        <!-- حجز طلب جديد -->
        <h2>حجز طلب جديد</h2>
        <form id="ticket-form">
            <label for="name">الاسم الكامل:</label>
            <input type="text" id="name" required>
            <label for="phone">رقم الهاتف:</label>
            <input type="text" id="phone" required>
            <label for="email">البريد الإلكتروني (اختياري):</label>
            <input type="email" id="email">
            <label for="desc">وصف المشكلة:</label>
            <textarea id="desc" rows="3" required></textarea>
            <button type="submit" id="submit-btn">حجز الطلب</button>
            <div id="ticket-success" class="success"></div>
            <div id="ticket-error" class="error"></div>
            <!-- مكان رسالة واتساب سيظهر هنا -->
            <div id="whatsapp-section"></div>
        </form>

        <!-- متابعة الطلب -->
        <h2>متابعة الطلب</h2>
        <form id="track-form">
            <label for="track-id">أدخل رقم الحجز لمتابعة الطلب:</label>
            <input type="text" id="track-id" required>
            <button type="submit" id="track-btn">متابعة</button>
            <div id="track-result"></div>
        </form>

        <!-- لوحة الإدارة -->
        <h2>لوحة الإدارة</h2>
        <form id="admin-login-form">
            <label for="admin-password">كلمة مرور لوحة الإدارة:</label>
            <input type="password" id="admin-password" required>
            <button type="submit">دخول</button>
            <div id="admin-login-error" class="error"></div>
        </form>

        <div class="admin-section" id="admin-section">
            <button class="logout-btn" id="logout-btn">تسجيل خروج</button>
            <h3 style="color:#176399;">لوحة إدارة الطلبات</h3>
            <table>
                <thead>
                    <tr>
                        <th>رقم الحجز</th>
                        <th>الاسم</th>
                        <th>الهاتف</th>
                        <th>الوصف</th>
                        <th>الحالة</th>
                        <th>تغيير الحالة</th>
                        <th>حذف</th>
                    </tr>
                </thead>
                <tbody id="admin-tbody"></tbody>
            </table>
        </div>
    </div>

    <div class="copyright">
        حقوق النشر &copy; <strong>مصطفى عاطف الشورى</strong> - برعاية <strong>سيستم سمارت راديوس</strong>
    </div>

    <!-- Firebase App (core) -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <!-- Firestore -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <!-- (اختياري) Analytics -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics-compat.js"></script>
    <script>
      // بيانات مشروعك من Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyBc8_zLnXtj9SoypTUUD4df8aCL1Jus3gU",
        authDomain: "doctor-net-e72eb.firebaseapp.com",
        projectId: "doctor-net-e72eb",
        storageBucket: "doctor-net-e72eb.appspot.com",
        messagingSenderId: "564197492244",
        appId: "1:564197492244:web:a901c2dac343aa5a268901",
        measurementId: "G-RZ2XHF1J27"
      };
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
      if (firebase.analytics) { firebase.analytics(); }
    </script>

    <script>
    // =========== حجز طلب جديد ===========
    document.getElementById("ticket-form").addEventListener("submit", function(e) {
        e.preventDefault();
        const name = document.getElementById("name").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const email = document.getElementById("email").value.trim();
        const desc = document.getElementById("desc").value.trim();
        const successDiv = document.getElementById("ticket-success");
        const errorDiv = document.getElementById("ticket-error");
        const whatsappDiv = document.getElementById("whatsapp-section");
        successDiv.textContent = "";
        errorDiv.textContent = "";
        whatsappDiv.innerHTML = "";

        if (!name || !phone || !desc) {
            errorDiv.textContent = "يرجى ملء جميع الحقول المطلوبة.";
            return;
        }

        const ticket = {
            name,
            phone,
            email,
            desc,
            status: "جديد",
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
        };

        db.collection("tickets").add(ticket)
            .then((docRef) => {
                const ticketId = docRef.id;
                successDiv.textContent = "تم حجز الطلب بنجاح! رقم الحجز: " + ticketId;

                // رسالة واتساب
                whatsappDiv.innerHTML = `
                  <div class="whatsapp-section">
                    <div style="font-size:1.05em; color:#128c7e; font-weight:bold;">
                      يرجى إرسال رقم الحجز الخاص بك على الواتساب حتى يتم متابعة طلبك بسرعة!
                    </div>
                    <a class="whatsapp-btn"
                       href="https://wa.me/201064496440?text=مرحباً،%20رقم%20حجز%20الدعم%20الخاص%20بي%20هو:%20${ticketId}"
                       target="_blank">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="واتساب" style="width:22px;vertical-align:middle;margin-left:7px;">
                        إرسال رقم الحجز على الواتساب
                    </a>
                    <div style="margin-top:7px; color:#555; font-size:0.98em;">
                      أو قم بنسخ رقم الحجز وإرساله يدويًا على الواتساب: <b>201064496440+</b>
                    </div>
                  </div>
                `;

                document.getElementById("ticket-form").reset();
            })
            .catch((error) => {
                errorDiv.textContent = "حدث خطأ أثناء الحجز: " + error.message;
            });
    });

    // =========== متابعة الطلب ===========
    document.getElementById("track-form").addEventListener("submit", function(e) {
        e.preventDefault();
        const ticketId = document.getElementById("track-id").value.trim();
        const resultDiv = document.getElementById("track-result");
        resultDiv.textContent = "";

        if (!ticketId) {
            resultDiv.textContent = "يرجى إدخال رقم الحجز.";
            return;
        }

        db.collection("tickets").doc(ticketId).get()
            .then((doc) => {
                if (doc.exists) {
                    const t = doc.data();
                    resultDiv.innerHTML =
                        `<div class="success">
                            <b>الاسم:</b> ${t.name}<br>
                            <b>الهاتف:</b> ${t.phone}<br>
                            <b>الوصف:</b> ${t.desc}<br>
                            <b>الحالة:</b> ${t.status}
                        </div>`;
                } else {
                    resultDiv.innerHTML = '<div class="error">لم يتم العثور على الطلب.</div>';
                }
            })
            .catch((error) => {
                resultDiv.innerHTML = '<div class="error">حدث خطأ أثناء البحث: ' + error.message + '</div>';
            });
    });

    // =========== لوحة الإدارة ===========
    const ADMIN_PASSWORD = "doctor123"; // يمكنك تغيير كلمة المرور هنا

    document.getElementById("admin-login-form").addEventListener("submit", function(e) {
        e.preventDefault();
        const password = document.getElementById("admin-password").value;
        const errorDiv = document.getElementById("admin-login-error");
        errorDiv.textContent = "";
        if (password === ADMIN_PASSWORD) {
            document.getElementById("admin-section").style.display = "block";
            document.getElementById("admin-login-form").style.display = "none";
            fetchTicketsFromFirestore();
        } else {
            errorDiv.textContent = "كلمة المرور غير صحيحة!";
        }
    });

    document.getElementById("logout-btn").addEventListener("click", function() {
        document.getElementById("admin-section").style.display = "none";
        document.getElementById("admin-login-form").style.display = "block";
        document.getElementById("admin-password").value = "";
    });

    function fetchTicketsFromFirestore() {
        db.collection("tickets").orderBy("createdAt", "desc").get().then((querySnapshot) => {
            const tickets = [];
            querySnapshot.forEach((doc) => {
                tickets.push({ id: doc.id, ...doc.data() });
            });
            renderTicketsTable(tickets);
        });
    }

    function renderTicketsTable(tickets) {
        const tbody = document.getElementById("admin-tbody");
        tbody.innerHTML = "";
        tickets.forEach((t) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${t.id}</td>
                <td>${t.name}</td>
                <td>${t.phone}</td>
                <td>${t.desc}</td>
                <td>${t.status}</td>
                <td>
                    <select onchange="updateTicketStatus('${t.id}', this.value)">
                        <option value="جديد" ${t.status === "جديد" ? "selected" : ""}>جديد</option>
                        <option value="جاري التنفيذ" ${t.status === "جاري التنفيذ" ? "selected" : ""}>جاري التنفيذ</option>
                        <option value="مغلق" ${t.status === "مغلق" ? "selected" : ""}>مغلق</option>
                    </select>
                </td>
                <td>
                    <button onclick="deleteTicket('${t.id}')">حذف</button>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    // تحديث حالة الطلب
    function updateTicketStatus(id, newStatus) {
        db.collection("tickets").doc(id).update({ status: newStatus })
            .then(() => fetchTicketsFromFirestore());
    }
    window.updateTicketStatus = updateTicketStatus;

    // حذف طلب
    function deleteTicket(id) {
        if (confirm("هل أنت متأكد من حذف هذا الطلب؟")) {
            db.collection("tickets").doc(id).delete()
                .then(() => fetchTicketsFromFirestore());
        }
    }
    window.deleteTicket = deleteTicket;

    </script>
</body>
</html>
